<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./index.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Abril Fatface:wght@400&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Abel:wght@400&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Allerta:wght@400&display=swap"
    />
  </head>
  <body>
    <div class="desktop-1">
      <section class="frame-parent">
        <div class="vector-parent">
          <img class="frame-child" alt="" src="Rectangle 1.png" />

          <div class="frame-wrapper">
            <div class="userbox-instance-parent">
              <div class="userbox-instance">
                <img
                  class="userbox-instance-child"
                  loading="lazy"
                  alt=""
                  src="User_box_duotone.svg"
/>
                <img
                  class="lock-instance-icon"
                  alt=""
                  src="eg.svg"
                />
              </div>
              <div class="login-wrapper">
                <h2 class="login">LOGIN</h2>
              </div>
            </div>
          </div>
          <div class="frame-group">
            <div class="frame-container">
              <div class="chart-perspective-mattes-parent">
                <div class="chart-perspective-mattes">
                  <div class="courier-typeface">
                    <img
                      class="user-box-duotone-icon"
                      alt=""
                      src="User_box_duotone.svg"
                    />

                    <input
                      class="courier-typeface-child"
                      <div class="Username">Username
                      placeholder="Username"
                      type="text"
                  
                  </div>
                </div>
                <img class="frame-item" alt="" />
              </div>
              <div class="frame-div">
                <div class="lock-fill-parent">
                  <img
                    class="lock-fill-icon"
                    alt=""
                    src="Lock_fill.svg"
                  />

                  <div class="frame-wrapper1">
                    <div class="rectangle-parent">
                      <div class="frame-inner"></div>
                      <div class="password">Password</div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <div class="forgot-password-wrapper">
              <div class="forgot-password">Forgot Password?</div>
            </div>
            <div class="frame-wrapper2">
              <div class="rectangle-group">
                <div class="rectangle-div"></div>
                <div class="login1">LOGIN</div>
              </div>
            </div>
          </div>
          <img class="line-icon" loading="lazy" alt="" />

          <div class="not-a-member-container">
            <span>
              <span>Not a member? </span>
              <span class="register-now">Register Now</span>
            </span>
          </div>
        </div>
        <div class="rectangle-container">
          <div class="frame-child1"></div>
          <div class="frame-wrapper3">
            <div class="rectangle-parent1">
              <div class="frame-child2"></div>
              <h1 class="ims">IMS</h1>
            </div>
          </div>
          <div class="courier-font">
            <img
              class="analytics-illustration-icon"
              alt=""
              src="Analytics illustration.svg"
            />

            <img
              class="chart-perspective-matte-s-1-icon"
              alt=""
              src="Chart_perspective_matte_s 1.png"
            />
          </div>
          <img
            class="courier-icon"
            loading="lazy"
            alt=""
            src="Courier.png"
        </div>
        </div>
      </section>
    </div>
  </body>
</html>
