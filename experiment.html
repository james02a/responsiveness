<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Curtain Reveal on Scroll</title>
  <style>
    body, html {
  margin: 0;
  padding: 0;
  height: 200%;
  font-family: Arial, sans-serif;
  overflow-x: hidden;
}

.curtain-container {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  display: flex;
  overflow: hidden;
  z-index: 10;
}

.curtain {
  width: 50%;
  height: 100%;
  background-color: #333;
  position: absolute;
  transition: transform 0.5s ease-in-out;
}

.curtain-left {
  left: 0;
}

.curtain-right {
  right: 0;
}

.content, .hidden-content {
  padding: 20px;
  text-align: center;
  position: relative;
  z-index: 1;
}

.content {
  height: 100vh;
  background-color: #fff;
}

.hidden-content {
  height: 100vh;
  background-color: #f0f0f0;
}

.hidden-content {
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  z-index: 5;
}

  </style>
</head>
<body>
  <div class="curtain-container">
    <div class="curtain curtain-left"></div>
    <div class="curtain curtain-right"></div>
  </div>
  <div class="content">
    <h1>Welcome to the Show</h1>
    <p>This is the revealed content.</p>
  </div>
  <div class="hidden-content">
    <h1>Revealed Section</h1>
    <p>This content is revealed when you scroll.</p>
  </div>
  <script >
    window.addEventListener('scroll', () => {
  const curtainLeft = document.querySelector('.curtain-left');
  const curtainRight = document.querySelector('.curtain-right');
  const scrollTop = window.scrollY;

  if (scrollTop > 50) {  // Adjust this value to control when the curtains start to move
    curtainLeft.style.transform = `translateY(-${scrollTop - 50}px)`;
    curtainRight.style.transform = `translateY(-${scrollTop - 50}px)`;
  }
});

  </script>
</body>
</html>
